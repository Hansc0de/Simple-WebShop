	<div class="payment">

		<div class="card text-white bg-warning" style="width:100%">
			<div class="card-body text-center">
				<h5 class="card-title">WARNING !</h5>
				<p class="card-text">We information to all user that we never forced to make payments that were not on our behalf</p>
			</div>
		</div>

		<div class="payment-body">
			<div class="payment-title">
				<h2>Payment Confirmation</h2>
			</div>
			<div class="payment-content">
				<form>
					<div class="form-group row">
						<label for="inputNOP" class="col-sm-4 col-form-label">No.Order</label>
						<div class="col-sm-6">
							<input type="text" class="form-control" id="inputNOP" required>
						</div>
					</div>
					<div class="form-group row">
						<label for="inputNPR" class="col-sm-4 col-form-label">Nama pemilik rekening</label>
						<div class="col-sm-6">
							<input type="text" class="form-control" id="inputNPR" required>
						</div>
					</div>
					<div class="form-group row">
						<label for="inputEmail" class="col-sm-4 col-form-label">Email</label>
						<div class="col-sm-6">
							<input type="email" class="form-control" id="inputEmail" required>
						</div>
					</div>
					<div class="form-group row">
						<label for="inputBank" class="col-sm-4 col-form-label">Bank</label>
						<div class="col-sm-6">
							<select class="form-control" id="inputBank" required>
								<option>BCA</option>
								<option>BRI</option>
								<option>BNI</option>
								<option>BTN</option>
							</select>
						</div>
					</div>
					<div class="form-group row">
						<label for="inputDate" class="col-sm-4 col-form-label">Date</label>
						<div class="col-sm-6">
							<input type="date" class="form-control" id="inputDate" value="2018-09-26" required>
						</div>
					</div>
					<div class="form-group row">
						<label for="inputAmount" class="col-sm-4 col-form-label">Total Transfer</label>
						<div class="col-sm-6">
							<input type="number" class="form-control" id="inputAmount" required>
						</div>
					</div>
					<div class="form-group row">
						<label for="inputAmount" class="col-sm-4 col-form-label">Photo Transfer</label>
						<div class="col-sm-6">
							<input type="file" class="form-control-file" id="exampleFormControlFile1" required>
						</div>
					</div>
					<div class="form-group row">
						<label for="inputAmount" class="col-sm-4 col-form-label">Note</label>
						<div class="col-sm-6">
							<textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
						</div>
					</div>
					<button type="submit" class="btn btn-primary">Submit</button>
				</form>
			</div>
		</div>
